<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust</title>
</head>
<body>
  <section class="login-page">
    <article class="login-section">
      <h1>Login to book your next trip!</h1>
      <img src="" alt="" class="cool-travel-photo">
    <div class="login-inputs">
      <label for="username" class="login-labels">
        <input class="username-input" type="text" placeholder="username" required>
      </label>
      <label for="password" class="login-labels">
        <input class="password-input" type="text" placeholder="password" required>
      </label>
      <button class="login-button">Login</button>
    </div>
    </article>
  </section>
  <section class="main-page">
    <header>
      <div class="container">
        <nav>
          <ul>
            <li>PAST</li>
            <li>CURRENT</li>
            <li>UPCOMING</li>
            <li>PENDING</li>
          </ul>
        </nav>
      </div>
    </header>
  </section>

  
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
