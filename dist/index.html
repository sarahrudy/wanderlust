<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust</title>
</head>
<body>
  <section class="login-page-section">
    <article class="login-section">
      <h1>Login to book your next trip!</h1>
    <form class="login-page">
      <label for="username" class="login-labels">
        <input class="username-input" type="text" placeholder="username" required>
      </label>
      <label for="password" class="login-labels">
        <input class="password-input" type="text" placeholder="password" required>
      </label>
      <button class="login-button">Login</button>
    </form>
    </article>
  </section>
  <section class="main-page-section hidden">
    <header>
      <button aria-label='past-trips-button'>PAST</button>
      <button aria-label='current-trips-button'>CURRENT</button>
      <button aria-label='upcoming-trips-button'>UPCOMING</button>
      <button aria-label='pending-trips-button'>PENDING</button>
    </header>
  </section>
  <section class="book-trip-section hidden">
    <h1 id="greeting">Hi, Traveler!</h1>
    <p class="amount-spent"></p>
    <div class="book-trip-container">
      <h2 class="book-trip">BOOK TRIP</h2>
      <label for="travel-date" class="booking-labels">Travel Date
        <input class="travel-date" id="travel-date" type="date" name="travel-date" min="2000-01-01" max="2035-12-31" placeholder="select date" required>
      </label>
      <label for="trip-duration" class="booking-labels">Trip Duration
        <input class="trip-duration" id="trip-duration" type="number" min="1" placeholder="select number of days" required>
      </label>
      <label for="num-travelers" class="booking-labels">Number of Travelers
        <input class="num-of-travelers" id="num-travelers" type="number" min="1" placeholder="how many travelers?" required>
      </label>
      <label for="destination" class="booking-labels">Destination
        <select name="destination" id="destination" required>
          <!-- destination dropdown menu will append here -->
        </select>
      </label>
      <button aria-label='calculate-cost-button'class="calculate-cost-button">Calculate Trip Cost</button>
      <button aria-label='book-it-button' class="book-it-button">Book It</button>
      <p id="trip-cost"> </p>
    </div>
   </section>
   <section id="tripsContainer" class="trip-cards-section hidden">
      <div class="trips-container">
        <article class="trip-cards">
       <!-- trip cards will append here -->
        </article>
      </div>
   </section>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
